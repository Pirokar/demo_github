buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'


repositories {
    maven { url 'https://maven.fabric.io/public' }

}
apply plugin: 'io.fabric'
android {
    compileSdkVersion 25
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.sequenia.appwithchatbeta"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 13
        versionName "2.81_test"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName);
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "12g"
    }
}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.6@aar') {
        transitive = true;
    }
    testCompile 'com.android.support:appcompat-v7:25+'
    compile 'com.android.support:appcompat-v7:25+'
    compile 'com.google.android.gms:play-services-gcm:9.6+'
    compile 'com.google.android.gms:play-services-analytics:9.6.+'
    compile 'com.google.android.gms:play-services-analytics-impl:9.6.+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.google.android.gms:play-services-analytics-impl:9.6+'
    compile project(':threads')
    compile project(':push-api-release-1.0-41-2016-10-18-17-22')
}

