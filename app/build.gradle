apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    defaultConfig {
        applicationId "im.threads.android"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 71
        versionName "2.36.0"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName)
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "12g"
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    def final supportVersion = "26.1.0"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':push-api-release-2.0.114')
    compile project(':threads')

    compile 'com.google.firebase:firebase-messaging:10.2.1'

    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:support-vector-drawable:$supportVersion"

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.0'

    compile 'com.azoft.carousellayoutmanager:carousel:1.2.1'
}
apply plugin: 'com.google.gms.google-services'
