apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        versionCode 89
        versionName "${version}"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName)
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }

    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
            storeFile file('debug.keystore')
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            debuggable = true
        }
    }

    flavorDimensions "server", "transport"
    productFlavors {
        // АРМ = threads.brooma.ru
        brooma {
            dimension "server"
            applicationId "com.sequenia.appwithchatdev"
            resValue "string", "app_name1", "THR Test"
        }
        // АРМ = polarbear.threads.im
        polarbear {
            dimension "server"
            applicationId "com.sequenia.appwithchat.polarbear"
            resValue "string", "app_name1", "THR Polarbear"
        }
        polarbearChannel2 {
            dimension "server"
            applicationId "com.sequenia.appwithchat.polarbear.channel2"
            resValue "string", "app_name1", "THR Polarbear Channel 2"
        }
        // АРМ = winlab.threads.im
        winlab {
            dimension "server"
            applicationId "com.sequenia.appwithchat.beta4"
            resValue "string", "app_name1", "THR Winlab (Beta4)"
        }

        winlabChannel2 {
            dimension "server"
            applicationId "com.sequenia.appwithchat.beta4.channel2"
            resValue "string", "app_name1", "THR Winlab (Beta4) Channel 2"
        }

        winlab0 {
            dimension "server"
            applicationId "com.threads.android.winlab0"
            resValue "string", "app_name1", "THR Winlab0"
        }

        bobtail {
            dimension "server"
            applicationId "com.threads.android.bobtail"
            resValue "string", "app_name1", "THR Bobtail"
        }
        beta {
            dimension "server"
            applicationId "com.threads.android.beta"
            resValue "string", "app_name1", "THR Beta"
        }
        amurTiger {
            dimension "server"
            applicationId "com.brooma.threads.android.amurtiger"
            resValue "string", "app_name1", "THR AmurTiger"
        }
        gatetest18048 {
            dimension "server"
            applicationId "com.threads.android.gatetest18048"
            resValue "string", "app_name1", "THR Gatetest18048"
        }
        gpbTest {
            dimension "server"
            applicationId "io.edna.chatcenter.android.gpb"
            resValue "string", "app_name1", "THR GPB Test"
        }
        pushLib {
            dimension "transport"
            resValue "string", "transport_type", "MFMS_PUSH"
        }
        threadsGate {
            dimension "transport"
            resValue "string", "transport_type", "THREADS_GATE"
        }
    }

    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "12g"
    }

    buildFeatures {
        dataBinding = true
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def file = output.outputFile
            def appName = "THR"
            def fileName = appName + "_" + variant.flavorName + "-" + variant.buildType.name + ".apk"
            outputFileName = fileName
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':threads')

    implementation "androidx.preference:preference-ktx:$rootProject.androidXPreferenceVersion"
    implementation "androidx.core:core-ktx:$rootProject.androidXCoreVersion"

    implementation "androidx.multidex:multidex:$rootProject.androidXMultidexVersion"
    implementation "com.google.android.material:material:$rootProject.materialComponentsVersion"

    implementation "com.google.firebase:firebase-analytics:$rootProject.firebaseAnalyticsVersion"
    implementation "com.google.firebase:firebase-crashlytics:$rootProject.firebaseCrashlyticsVersion"

    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"

    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxjava2Version"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rxAndroidVersion"

    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpVersion"

    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    implementation "com.mfms.android:push-lite-release:$rootProject.pushVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.6'
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
