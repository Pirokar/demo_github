buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'


repositories {
    maven { url 'https://maven.fabric.io/public' }

}
apply plugin: 'io.fabric'
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 14
        versionName "2.103_test"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName);
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    productFlavors {
        // АРМ = threads.brooma.ru
        brooma {
            applicationId "com.sequenia.appwithchatdev"
            resValue "string", "app_name1", "AppWithChat"
        }
        // АРМ = polarbear.threads.im
        // if you need polarbear:
        // 1. change flavor to polarbear
        // 2. change package in the main/AndroidManifest.xml to "com.sequenia.appwithchat.polarbear"
        polarbear {
            applicationId "com.sequenia.appwithchat.polarbear"
            resValue "string", "app_name1", "Polarbear"
        }
        // АРМ = winlab.threads.im
        // if you need winlab:
        // 1. change flavor to winlab
        // 2. change package in the main/AndroidManifest.xml to "com.sequenia.appwithchat.beta4"
        winlab {
            applicationId "com.sequenia.appwithchat.beta4"
            resValue "string", "app_name1", "Winlab"
        }
    }

    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "12g"
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            def appName = "AppWithChat"
            def fileName = appName + "_" + variant.flavorName + "-" + variant.buildType.name + ".apk"
            output.outputFile = new File(file.parent, fileName)
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':threads')

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-vector-drawable:25.1.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.6@aar') {
        transitive = true;
    }
}
