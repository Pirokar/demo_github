buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'


repositories {
    maven { url 'https://maven.fabric.io/public' }

}
apply plugin: 'io.fabric'
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 14
        versionName "2.103_test"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName);
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    productFlavors {
        // АРМ = threads.brooma.ru
        brooma {
            applicationId "com.sequenia.appwithchatdev"
            resValue "string", "getServerUrl", "https://datastore.threads.im/"
            resValue "string", "providerUid", "PH5AckgzOkYoSz82QVN1M2ovbiZePEdBMi80QHFdOm0vUyZGOS5tXCZgRWM1WiYkM34+Cg=="
        }
        // АРМ = polarbear.threads.im
        polarbear {
            applicationId "com.sequenia.appwithchat.polarbear"
            resValue "string", "getServerUrl", "https://polarbearstore.threads.im/"
            resValue "string", "providerUid", "PH5AckgzOkBXSEMqRC4sJkBBUl0uX0A8PSxARGVyaiZAViZ0ZyQzfj4K"
        }
    }

    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "12g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':threads')

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:support-vector-drawable:25.1.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.6@aar') {
        transitive = true;
    }
}
