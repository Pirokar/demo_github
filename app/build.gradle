buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'


repositories {
    maven { url 'https://maven.fabric.io/public' }

}
apply plugin: 'io.fabric'
android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28

        versionCode 89
        versionName "3.1.1"
        project.ext.set("archivesBaseName", "Threads-app " + defaultConfig.versionName)
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }

    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
            storeFile file('debug.keystore')
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            debuggable = true
        }
    }

    flavorDimensions "server"
    productFlavors {
        // АРМ = threads.brooma.ru
        brooma {
            dimension "server"
            applicationId "com.sequenia.appwithchatdev"
            resValue "string", "app_name1", "THR Test"
        }
        // АРМ = polarbear.threads.im
        polarbear {
            dimension "server"
            applicationId "com.sequenia.appwithchat.polarbear"
            resValue "string", "app_name1", "THR Polarbear"
        }
        polarbearChannel2 {
            dimension "server"
            applicationId "com.sequenia.appwithchat.polarbear.channel2"
            resValue "string", "app_name1", "THR Polarbear Channel 2"
        }
        // АРМ = winlab.threads.im
        winlab {
            dimension "server"
            applicationId "com.sequenia.appwithchat.beta4"
            resValue "string", "app_name1", "THR Winlab (Beta4)"
        }

        winlabChannel2 {
            dimension "server"
            applicationId "com.sequenia.appwithchat.beta4.channel2"
            resValue "string", "app_name1", "THR Winlab (Beta4) Channel 2"
        }

        winlab0 {
            dimension "server"
            applicationId "com.threads.android.winlab0"
            resValue "string", "app_name1", "THR Winlab0"
        }

        bobtail {
            dimension "server"
            applicationId "com.threads.android.bobtail"
            resValue "string", "app_name1", "THR Bobtail"
        }
        beta {
            dimension "server"
            applicationId "com.threads.android.beta"
            resValue "string", "app_name1", "THR Beta"
        }
        amurTiger {
            dimension "server"
            applicationId "com.brooma.threads.android.amurtiger"
            resValue "string", "app_name1", "THR AmurTiger"
        }

        gatetest18048 {
            dimension "server"
            applicationId "com.threads.android.gatetest18048"
            resValue "string", "app_name1", "THR Gatetest18048"
        }
    }

    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "12g"
    }

    dataBinding {
        enabled = true
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def file = output.outputFile
            def appName = "THR"
            def fileName = appName + "_" + variant.flavorName + "-" + variant.buildType.name + ".apk"
            outputFileName = fileName
        }
    }
}

dependencies {
    def final supportVersion = "28.0.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':threads')

    implementation 'com.google.firebase:firebase-messaging:17.3.1'
    implementation 'com.android.support:multidex:1.0.3'

    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:support-v4:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:support-vector-drawable:$supportVersion"
    implementation "com.android.support:support-media-compat:$supportVersion"

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation "io.reactivex.rxjava2:rxjava:2.2.11"
    implementation "com.jakewharton.rxbinding2:rxbinding:2.2.0"

    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'

    implementation('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }

    implementation 'com.google.code.gson:gson:2.8.2'

    implementation 'com.azoft.carousellayoutmanager:carousel:1.2.1'

//    debugImplementation 'com.mfms.android:push-lite-debug:2.6.21'
//    releaseImplementation 'com.mfms.android:push-lite-release:2.6.21'
    implementation 'com.mfms.android:push-lite-release:2.6.21'
}
apply plugin: 'com.google.gms.google-services'
