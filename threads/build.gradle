apply plugin: 'com.android.library'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28

        versionCode 86
        versionName "2.48.4"
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

}
dependencies {
    def final androidXVersion = "1.0.0"

    implementation "androidx.appcompat:appcompat:$androidXVersion"
    implementation "androidx.legacy:legacy-support-v4:$androidXVersion"
    implementation "androidx.media:media:$androidXVersion"
    implementation "androidx.recyclerview:recyclerview:$androidXVersion"

    def final rxbindingVersion = "3.0.0-alpha2"
    implementation "com.jakewharton.rxbinding3:rxbinding:$rxbindingVersion"

    /*
    * !WARNING!
    * Retrofit & MFMS depends on okhttp:
    *
    * +--- com.squareup.retrofit2:retrofit:2.4.0
    * |    \--- com.squareup.okhttp3:okhttp:3.10.0
    * \--- com.squareup.okhttp3:logging-interceptor:3.10.0
    *      \--- com.squareup.okhttp3:okhttp:3.10.0
    *
    * +--- com.mfms.android:push-lite-debug:2.5.0
    * |    +--- com.google.firebase:firebase-messaging:17.0.0
    * |    \--- com.squareup.okhttp3:okhttp:3.10.0
    * */
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'

//    debugImplementation 'com.mfms.android:push-lite-debug:2.6.21'
//    releaseImplementation 'com.mfms.android:push-lite-release:2.6.21'
    implementation 'com.mfms.android:push-lite-release:2.6.21'

    testImplementation 'org.robolectric:robolectric:4.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
}


