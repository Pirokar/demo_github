apply plugin: 'com.android.library'


android {

    compileSdkVersion 25
    buildToolsVersion '24.0.2'

    lintOptions {
        disable 'InvalidPackage'
    }


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
