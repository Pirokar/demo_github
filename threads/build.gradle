apply plugin: 'com.android.library'


android {

    compileSdkVersion 25
    buildToolsVersion '24.0.2'

    lintOptions {
        disable 'InvalidPackage'
    }


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {
    compile "com.google.android.gms:play-services-analytics-impl:9.6+"
    compile 'com.google.android.gms:play-services-gcm:9.6+'
    compile 'com.google.android.gms:play-services-analytics:9.6.+'
    compile 'com.google.android.gms:play-services-analytics-impl:9.6.+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile project(':push-api-release-1.0-41-2016-10-18-17-22')
    /*
    *Если нужен retrofit, то необходимо использовать
    * версию 2.1.0 (okhttp 3.3.0), т.к. только эта версия
    * использует библиотеку okio 1.8.0, которая подгружается
    * в библиотеке mfms
    * */
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    compile 'com.squareup.okhttp3:logging-interceptor:3.3.0'
}

configurations {
    all*.exclude group: 'com.squareup.okio'
}


