apply plugin: 'com.android.library'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 81
        versionName "2.45.1"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {
    def final androidXVersion = "1.0.0"

//    compile project(':push-api-release-2.0.114')

    implementation "androidx.appcompat:appcompat:$androidXVersion"
    implementation "androidx.legacy:legacy-support-v4:$androidXVersion"
    implementation "androidx.media:media:$androidXVersion"
    implementation "androidx.recyclerview:recyclerview:$androidXVersion"

    /*
    * !WARNING!
    * Retrofit & MFMS depends on okhttp:
    *
    * +--- com.squareup.retrofit2:retrofit:2.4.0
    * |    \--- com.squareup.okhttp3:okhttp:3.10.0
    * \--- com.squareup.okhttp3:logging-interceptor:3.10.0
    *      \--- com.squareup.okhttp3:okhttp:3.10.0
    *
    * +--- com.mfms.android:push-lite-debug:2.5.0
    * |    +--- com.google.firebase:firebase-messaging:17.0.0
    * |    \--- com.squareup.okhttp3:okhttp:3.10.0
    * */
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'

//    debugImplementation 'com.mfms.android:push-lite-debug:2.6.13'
//    releaseImplementation 'com.mfms.android:push-lite-release:2.6.13'
    implementation 'com.mfms.android:push-lite-release:2.6.13'
}


