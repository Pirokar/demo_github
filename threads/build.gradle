apply plugin: 'com.android.library'

apply plugin: 'maven-publish'

def mavenProdUser = "threads"
def mavenProdPass = "ple70Bip5Q%xAuJ%"

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 28

    lintOptions {
        disable 'InvalidPackage'
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28

        versionCode 89
        versionName "${version}"
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

}

repositories {
    maven {url 'https://maven-pub.mfms.ru/repository/maven-public/' }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                artifact "build/outputs/aar/threads-release.aar"
                groupId = 'im.threads'
                artifactId = 'threads-release'
                version = "${version}"
                pom.withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    configurations.implementation.allDependencies.each {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }
            }
            debug(MavenPublication) {
                artifact "build/outputs/aar/threads-debug.aar"
                groupId = 'im.threads'
                artifactId = 'threads-debug'
                version = "${version}"
                pom.withXml {
                    def dependenciesNode = asNode().appendNode('dependencies')
                    configurations.implementation.allDependencies.each {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }
            }
        }

        repositories {
            maven {
                url 'https://maven-pub.mfms.ru/repository/maven-releases'
                credentials {
                    username "$mavenProdUser"
                    password "$mavenProdPass"
                }
            }
        }
    }
}

dependencies {
    def final androidXVersion = "1.0.0"

    implementation "androidx.legacy:legacy-support-v4:$androidXVersion"
    implementation "com.google.android.material:material:$androidXVersion"
    implementation "androidx.preference:preference:$androidXVersion"

    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.3'

    implementation "io.reactivex.rxjava2:rxjava:2.2.11"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    implementation 'com.google.code.gson:gson:2.8.6'

//    debugImplementation 'com.mfms.android:push-lite-debug:2.6.21'
//    releaseImplementation 'com.mfms.android:push-lite-release:2.6.21'
    implementation 'com.mfms.android:push-lite-release:2.8.7'

    testImplementation 'org.robolectric:robolectric:4.2'
    testImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
}
