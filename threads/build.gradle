apply plugin: 'com.android.library'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    lintOptions {
        disable 'InvalidPackage'
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 83
        versionName "2.47.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {
    def final supportVersion = "27.1.1"

//    compile project(':push-api-release-2.0.114')

    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:support-media-compat:27.1.1"
    implementation "com.android.support:support-v4:27.1.1"
    implementation "com.android.support:recyclerview-v7:$supportVersion"

    /*
    * !WARNING!
    * Retrofit & MFMS depends on okhttp:
    *
    * +--- com.squareup.retrofit2:retrofit:2.4.0
    * |    \--- com.squareup.okhttp3:okhttp:3.10.0
    * \--- com.squareup.okhttp3:logging-interceptor:3.10.0
    *      \--- com.squareup.okhttp3:okhttp:3.10.0
    *
    * +--- com.mfms.android:push-lite-debug:2.5.0
    * |    +--- com.google.firebase:firebase-messaging:17.0.0
    * |    \--- com.squareup.okhttp3:okhttp:3.10.0
    * */
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'

//    debugImplementation 'com.mfms.android:push-lite-debug:2.6.13'
//    releaseImplementation 'com.mfms.android:push-lite-release:2.6.13'
    implementation 'com.mfms.android:push-lite-release:2.6.18'
}


