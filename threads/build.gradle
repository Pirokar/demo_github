apply plugin: 'com.android.library'


android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile fileTree(include: ['*.jar'], dir: 'libs')
  /*  testCompile 'junit:junit:4.12'*/
    testCompile 'org.json:json:20140107'
    testCompile "org.robolectric:robolectric:3.1.2"
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
 /*   compile 'com.google.android.gms:play-services-gcm:9.0.2'*/
    compile project(':push-api-release-1.0-37-2016-09-05-16-28')

    compile 'com.google.android.gms:play-services-analytics-impl:9.6.0'
}
