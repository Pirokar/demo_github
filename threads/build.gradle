apply plugin: 'com.android.library'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    lintOptions {
        disable 'InvalidPackage'
    }

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 76
        versionName "2.41.0"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {
    def final supportVersion = "27.1.1"

//    compile project(':push-api-release-2.0.114')

    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:support-media-compat:27.1.1"
    implementation "com.android.support:support-v4:27.1.1"
    implementation "com.android.support:recyclerview-v7:$supportVersion"

    /*
    *Если нужен retrofit, то необходимо использовать
    * версию 2.1.0 (okhttp 3.3.0), т.к. только эта версия
    * использует библиотеку okio 1.8.0, которая подгружается
    * в библиотеке mfms
    * */
    implementation 'com.squareup.retrofit2:retrofit:2.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'//api - for usage of Gson in dependent app

    implementation 'com.squareup.okhttp3:logging-interceptor:3.3.0'
    debugImplementation 'com.mfms.android:push-lite-debug:2.5.0'
    releaseImplementation 'com.mfms.android:push-lite-release:2.5.0'
}


