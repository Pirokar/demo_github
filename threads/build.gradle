apply plugin: 'com.android.library'


android {

    compileSdkVersion 25
    buildToolsVersion '24.0.2'

    lintOptions {
        disable 'InvalidPackage'
    }


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    afterEvaluate {
       copy{
           from buildDir.absolutePath+'/outputs/aar'
           into 'H:\\AndroidProjects\\TTEst\\threads-debug'
       }
    }

}
dependencies {
    testCompile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'org.json:json:20140107'
    testCompile 'org.robolectric:robolectric:3.1.2'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'com.android.support:appcompat-v7:+'
    compile "com.android.support:appcompat-v7:25+"
    compile "com.android.support:recyclerview-v7:25+"
    compile "com.google.android.gms:play-services-analytics-impl:9.6+"
    compile project(':push-api-release-1.0-41-2016-10-18-17-22')
}


