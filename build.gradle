// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {url 'https://maven-pub.mfms.ru/repository/maven-public/' }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 29
    minSdkVersion = 17
    targetSdkVersion = 29

    androidXCoreVersion = '1.3.0'
    androidXMultidexVersion = '2.0.1'
    androidXPreferenceVersion = '1.1.1'
    materialComponentsVersion = '1.1.0'
    okhttpVersion = '3.12.3'
    retrofitVersion = '2.6.4'
    rxjava2Version = '2.2.19'
    rxAndroidVersion = '2.1.1'
    legacyCrashlyticsVersion = '2.10.1'
    gsonVersion = '2.8.6'
    pushVersion = '2.8.7'
    picassoVersion = '2.71828'

    robolectricVersion = '4.2.1'
    androidXJunitVersion = '1.1.1'
    androidXTestVersion = '1.2.0'
}
